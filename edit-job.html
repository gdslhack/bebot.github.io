<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Pekerjaan - Sistem Manajemen Pekerjaan</title>
    <script>
        // On page load or when changing themes, best to add inline in `head` to avoid FOUC
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark')
        } else {
          document.documentElement.classList.remove('dark')
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          darkMode: 'class'
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div class="flex h-screen">
        <!-- Navbar -->
        <nav id="navbar" class="w-64 bg-white dark:bg-gray-800 shadow-md flex-shrink-0 transition-all duration-300">
            <div class="p-4 flex justify-between items-center">
                <h2 id="menu-title" class="text-xl font-bold text-gray-900 dark:text-white">Menu</h2>
                <button id="toggle-navbar" class="text-gray-900 dark:text-white">
                    <i id="navbar-icon" class="fas fa-chevron-left"></i>
                </button>
            </div>
            <ul class="mt-4">
                <li><a href="add-job.html" class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700"><i class="fas fa-plus w-6 text-center"></i><span class="ml-2">Tambah Service</span></a></li>
                <li><a href="pengaturan.html" class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700"><i class="fas fa-cog w-6 text-center"></i><span class="ml-2">Pengaturan</span></a></li>
                <li><a href="mikrostok.html" class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700"><i class="fas fa-box w-6 text-center"></i><span class="ml-2">Mikrostok</span></a></li>
                <li><a href="notifikasi.html" class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700"><i class="fas fa-bell w-6 text-center"></i><span class="ml-2">Notifikasi</span></a></li>
                <li><a href="rekap-pekerjaan.html" class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700"><i class="fas fa-file-excel w-6 text-center"></i><span class="ml-2">Rekap Pekerjaan</span></a></li>
                <li><a href="rekap-stok.html" class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700"><i class="fas fa-file-excel w-6 text-center"></i><span class="ml-2">Rekap Stok</span></a></li>
                <li><a href="kirim-invoice.html" class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700"><i class="fas fa-paper-plane w-6 text-center"></i><span class="ml-2">Kirim Invoice</span></a></li>
                <li><a href="#" id="logout" class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700"><i class="fas fa-sign-out-alt w-6 text-center"></i><span class="ml-2">Logout</span></a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Edit Pekerjaan</h1>
                <div class="flex items-center space-x-4">
                    <button id="toggle-dark-mode" class="p-2 rounded-md text-gray-900 dark:text-white bg-gray-200 dark:bg-gray-700">
                        <i id="dark-mode-icon" class="fas fa-moon"></i>
                    </button>
                </div>
            </div>

            <div class="bg-white p-8 rounded-lg shadow-md dark:bg-gray-800">
                <form id="edit-job-form" class="space-y-6">
                    <input type="hidden" id="job-id">
                    <div>
                        <label for="client" class="text-sm font-medium text-gray-700 dark:text-gray-300">Nama Klien</label>
                        <input type="text" id="client" name="client" required class="w-full px-3 py-2 mt-1 text-gray-900 bg-gray-100 border border-gray-300 rounded-md shadow-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="phone" class="text-sm font-medium text-gray-700 dark:text-gray-300">Nomor WA</label>
                        <input type="text" id="phone" name="phone" required class="w-full px-3 py-2 mt-1 text-gray-900 bg-gray-100 border border-gray-300 rounded-md shadow-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="job" class="text-sm font-medium text-gray-700 dark:text-gray-300">Pekerjaan</label>
                        <input type="text" id="job" name="job" required class="w-full px-3 py-2 mt-1 text-gray-900 bg-gray-100 border border-gray-300 rounded-md shadow-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="description" class="text-sm font-medium text-gray-700 dark:text-gray-300">Keterangan</label>
                        <textarea id="description" name="description" rows="3" class="w-full px-3 py-2 mt-1 text-gray-900 bg-gray-100 border border-gray-300 rounded-md shadow-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                    </div>
                    <div>
                        <label for="price" class="text-sm font-medium text-gray-700 dark:text-gray-300">Harga</label>
                        <input type="number" id="price" name="price" required class="w-full px-3 py-2 mt-1 text-gray-900 bg-gray-100 border border-gray-300 rounded-md shadow-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="status" class="text-sm font-medium text-gray-700 dark:text-gray-300">Status</label>
                        <select id="status" name="status" class="w-full px-3 py-2 mt-1 text-gray-900 bg-gray-100 border border-gray-300 rounded-md shadow-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            <option>Pending</option>
                            <option>Proses</option>
                            <option>Selesai</option>
                        </select>
                    </div>
                    <div>
                        <button type="submit" class="w-full px-4 py-2 font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Simpan Perubahan
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="main.js"></script>
    <script type="module" src="edit-job.js"></script>
</body>
</html>
